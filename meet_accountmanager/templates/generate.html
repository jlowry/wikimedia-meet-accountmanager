{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
    <h2>Create invitation</h2>
    <p>Enter the password below to create an invitation URL.</p>
    <form action="{{ url_for('generate_token_post') }}" method="post">
        {{ form.hidden_tag() }}
        {{ render_field(form.token) }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
