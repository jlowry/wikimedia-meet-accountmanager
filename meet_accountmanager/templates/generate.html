{% extends "base.html" %}
{% block content %}
    <form action="{{ url_for('generate_token_post') }}" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.token.label }} {{ form.token(size=20) }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
