{% macro render_field(field) %}
    <div class="form-group">
      {{ field.label }}
      {{ field(class_="form-control", **kwargs)|safe }}
      <small class="form-text text-muted">{{ field.description }}</small>
      {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    </div>
{% endmacro %}
